<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Hobby</title>
    <link rel="stylesheet" href="styles/hobby.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>

    {% include "nav.html" %}

      <h1 class = 'hobby_name'>{{ name }}</h1>
      <img src = "https://thumbs.dreamstime.com/z/hobby-icons-28567715.jpg" width="300" height="300">
      <p class= "description">{{ description }}</p>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
      <script>
          function initAutocomplete() {
            var map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 32.715736, lng: -117.161087},
              zoom: 8,
              mapTypeId: 'roadmap'
            });
            infoWindow = new google.maps.InfoWindow;

            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            map.addListener('bounds_changed', function() {
              searchBox.setBounds(map.getBounds());
            });
            var markers = [];

            searchBox.addListener('places_changed', function() {
              var places = searchBox.getPlaces();

              if (places.length == 0) {
                return;
              }

              markers.forEach(function(marker) {
                marker.setMap(null);
              });
              markers = [];

              var bounds = new google.maps.LatLngBounds();
              places.forEach(function(place) {
                if (!place.geometry) {
                  console.log("Returned place contains no geometry");
                  return;
                }
                var icon = {
                  url: place.icon,
                  size: new google.maps.Size(71, 71),
                  origin: new google.maps.Point(0, 0),
                  anchor: new google.maps.Point(17, 34),
                  scaledSize: new google.maps.Size(25, 25)
                };

                markers.push(new google.maps.Marker({
                  map: map,
                  icon: icon,
                  title: place.name,
                  position: place.geometry.location
                }));

                if (place.geometry.viewport) {

                  bounds.union(place.geometry.viewport);
                } else {
                  bounds.extend(place.geometry.location);
                }
              });
              map.fitBounds(bounds);
            });

              // Try HTML5 geolocation.
           if (navigator.geolocation) {
             navigator.geolocation.getCurrentPosition(function(position) {
               var pos = {
                 lat: position.coords.latitude,
                 lng: position.coords.longitude
               };

               infoWindow.setPosition(pos);
               infoWindow.setContent('Location found.');
               infoWindow.open(map);
               map.setCenter(pos);
             }, function() {
               handleLocationError(true, infoWindow, map.getCenter());
             });
           } else {
             // Browser doesn't support Geolocation
             handleLocationError(false, infoWindow, map.getCenter());
           }
         }

         function handleLocationError(browserHasGeolocation, infoWindow, pos) {
           infoWindow.setPosition(pos);
           infoWindow.setContent(browserHasGeolocation ?
                                 'Error: The Geolocation service failed.' :
                                 'Error: Your browser doesn\'t support geolocation.');
           infoWindow.open(map);
         }

          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnzCtZmcSh7tPb0DkFdtXTUOBsDXbXSiU&libraries=places&callback=initAutocomplete" async defer></script>

        <h1>Comments</h1>
        {% for message in content %}
          <p>{{ message.content }}<p>
        {% endfor %}
         <div>
           <img src ="http://www.ruralagriventures.com/wp-content/uploads/2017/05/man-team.jpg" class="profile_pic" width="100">

           <form action="/personal_hobby" method="post">
             <textarea rows="4" cols="50" type="text" name="content" placeholder="Your comment goes here..."></textarea>
             <input type="hidden" name="name" value="{{name}}">
             <input type="submit" value="Post">
           </form>
         </div>
      <footer>
          <p>&copy; T.R.B.L. 2017</p>
      </footer>
  </body>
</html>
