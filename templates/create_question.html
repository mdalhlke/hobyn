      <h1> create_question</h1>

        O-Option:<input type="text" name="O_option">

      <p>
        C-Option:<input type="text" name="C_option">
      </p>
      <p>
        E-Option:<input type="text" name="E_option">

        <input type='submit'>
      </p>
    </form>

</html>
